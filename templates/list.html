<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メモ一覧</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- タイトル -->
    <h1 class="display-5 fw-bold mb-4">メモ一覧</h1>

    <!-- 新規メモ作成ボタン -->
    <a href="/add" class="btn btn-primary mb-4">＋ 新規メモ作成</a>

    <!-- メモ一覧 -->
    <div class="list-group">
        {% for memo in memos %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div class="fw-bold">{{ memo[1] }}</div>

                <div>
                    <a href="/edit/{{ memo[0] }}" class="btn btn-outline-secondary btn-sm me-2">編集</a>
                    <a href="/delete/{{ memo[0] }}" class="btn btn-outline-danger btn-sm">削除</a>
                </div>
            </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
